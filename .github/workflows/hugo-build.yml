name: hugo-build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  hugo-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build
        run: |
          hugo --gc
          cp LICENSE README.md public/
          echo "${{ github.event.repository.name }}" > public/CNAME

      - name: Check broken links
        env:
          EXCLUDE: |
            linkedin.com
        run: |
          export INPUT_URL="https://${{ github.event.repository.name }}"
          export INPUT_PAGES_PATH="public"
          INPUT_CMD_PARAMS="--buffer-size=8192 --max-connections=10 --color=always --skip-tls-verification --exclude=($( echo "${EXCLUDE}" | tr '\n' '|' ))"
          export INPUT_CMD_PARAMS
          wget -qO- https://raw.githubusercontent.com/ruzickap/action-my-broken-link-checker/v2/entrypoint.sh | bash

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
